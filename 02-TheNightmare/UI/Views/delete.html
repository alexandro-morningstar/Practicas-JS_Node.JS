<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confirmar acción</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/aca4f49d6f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../Styles/records.css">
    </head>
    <body>
        <header>
            <nav class="navbar fixed-top mt-2">
                <div class="container-fluid">
                    <div class="d-flex">
                        <span style="color: aliceblue;" class="navbar-brand ms-5 h1"> &lt;Eliminar /&gt; </span>
                    </div>
                    <form action="records.html">
                        <button class="btn btn-outline-light  me-5">Regresar</button>
                    </form>
                </div>
            </nav>
        </header>
        <main class="container">
            <hr />
            <table class="table table-dark table-striped table-hover">
                <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>Email</th>
                        <th>Ultima fecha de juego</th>
                    </tr>
                </thead>
                <tbody id="table-records">
                    <!--Se genera automaticamente con JS-->
                </tbody>
            </table>
            <hr />
            <div>
                <form action="#" id="confirmDelete">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="confirmation" value="true">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Sí, eliminar registro.</label>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-outline-danger">Eliminar</button>
                    </div>
                </form>
            </div>
            <div id="error">
                <p style="color: red;"></>
            </div>
        </main>
        <script src="../../Data/Data.js"></script>
        <script src="../../Business/Delete.js"></script>
    </body>
</html>
