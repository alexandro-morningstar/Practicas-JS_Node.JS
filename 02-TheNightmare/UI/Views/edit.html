<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confirmar Acción</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/aca4f49d6f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../Styles/edit.css">
    </head>
    <body>
        <header>
            <nav class="navbar fixed-top mt-2">
                <div class="container-fluid">
                    <div class="d-flex">
                        <span style="color: aliceblue;" class="navbar-brand ms-5 h1"> &lt;Editar /&gt; </span>
                    </div>
                    <form action="records.html">
                        <button class="btn btn-outline-light me-5">Regresar</button>
                    </form>
                </div>
            </nav>
        </header>
        <main id="main-container">
            <div id="form-margin">
                <div id="container-form">
                    <form action="#" id="confirmModifications">
                        <div>
                            <div class="mb-3">
                                <label for="newNickname" class="form-label">Nuevo nombre de jugador:</label>
                                <input type="text" class="form-control" name="newNickname" id="newNickname" value="">
                            </div>
                            <div class="mb-3">
                                <label for="newEmail" class="form-label">Nuevo email de jugador:</label>
                                <input type="email" class="form-control" name="newEmail" id="newEmail" value="">
                            </div>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="confirmation" value="true">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Sí, editar registro.</label>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-outline-warning">Editar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div id="error">
                <p style="color: red;"></>
            </div>
        </footer>
        <script src="../../Data/Data.js"></script>
        <script src="../../Business/Edit.js"></script>
    </body>
</html>
