<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estadisticas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/aca4f49d6f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../Styles/records.css">
    </head>
    <body style="background-color: #000;">
        <header>
            <nav class="navbar fixed-top">
                <div class="container-fluid">
                    <form action="#" id="searchForm" class="d-flex">
                        <input id="colorplaceholder" type="search" name="text" placeholder="Busqueda por jugador o correo" class="form-control ms-5 me-2 col-lg-1" />
                        <button type="submit" class="btn btn-outline-info">
                            <i class="fa-solid fa-magnifying-glass" style="color: #5492B9;"></i>
                        </button>
                    </form>
                    <button id="clearSearch" class="btn btn-outline-info">
                        Limpiar <i class="fa-solid fa-broom" style="color: #5492B9;"></i>
                    </button>
                    <form action="Index.html">
                        <button class="btn btn-outline-light  me-5">Regresar</button>
                    </form>
                </div>
            </nav>
        </header>
        <main class="container">
            <hr />
            <table class="table table-dark table-striped table-hover">
                <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>Email</th>
                        <th>Ultima fecha de juego</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-records">
                    <!--Se genera automaticamente con JS-->
                </tbody>
            </table>
            <hr />
            <div id="adviceNullRecord">
                <!--La info se inserta desde JS-->
            </div>
            <div id="success">
                <!--La info se inserta desde JS-->
            </div>
            <!-- <hr /> -->
        </main>
        <script src="../../Data/Data.js"></script>
        <script src="../../Business/Records.js"></script>
    </body>
</html>
